<table class = "table">
    <tr>
        <th>Eesnimi</th>
        <th>Perekonnanimi</th>
        <th>Telefonid</th>
    </tr>
    <tr tpl-foreach="$all_contacts as $contact">
        <td>
            <a href="?cmd=edit_contact_{{ $contact->id }}">{{ $contact->firstName }}</a>
        </td>
        <td>
            <span>{{ $contact->lastName }}</span>
        </td>
        <td>
            <span>{{ $contact->numbers }}</span>
        </td>
    </tr>
</table>
